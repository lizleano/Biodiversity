<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Belly Button</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href='{{ url_for("static", filename="mainstyle.css") }}'>

	<!-- scripts -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="jumbotron" id="pagetitle">     
	      <div class="container-fluid">
	          <div class="text-center">               
	            <h1>Belly Button Biodiversity</h1>
	            <h1>Dashboard</h1>
	            <br>
	          	<p>Use the iteractive charts below to exlore the dataset</p>
	          </div> 
	      </div>   
	  	</div>
	  	<div class="container-fluid>
	  		<div class="row">
	  			<div class="col-md-2">
	  				<div class="panel panel-default">
	  					<div class="panel-heading text-center">
							<p>SELECT Sample</p>							
	  					</div>
	  					<div class="panel-body  text-center">	  						
							<select id="selDataSet" onchange="optionChanged(this.value)"></select>
	  					</div>
	  				</div>
	  				<div class="panel panel-primary">
						<div class="panel-heading text-center">
							<p>Sample Metadata</p>							
	  					</div>
	  					<div class="panel-body" id="metadata">
	  					</div>
	  				</div>
				</div>
	  			<div class="col-md-6">
	  				<!-- <div class="panel panel-default">	 -->
	  				<div>	
		  				<div id="pie">
		  					
		  				</div>
	  				</div>
	  			</div>
	  			<div class="col-md-4">	  				
	  				<!-- <div class="panel panel-default">	  					 -->
	  				<div>	  					
	  					<div id="gauge-chart">
	  						
	  					</div>
	  				</div>
	  			</div>
	  		</div>
	  		<div class="row">
	  			<div class="col-md-12">	  				
		  			<!-- <div class="panel panel-default"> -->
		  			<div>
		  				<div id='bubble-chart'></div>
		  			</div>
	  			</div>
	  		</div>
	  	</div>
		
	</div>
  	<script src="{{url_for('static', filename='js/pie.js')}}" type="text/javascript"></script>
  	<script src="{{url_for('static', filename='js/gauge.js')}}" type="text/javascript"></script>
  	<script src="{{url_for('static', filename='js/bubble.js')}}" type="text/javascript"></script>
  	<script src="{{url_for('static', filename='js/index.js')}}" type="text/javascript"></script>
</body>
</html>
